<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lesson 7 exc</title>
  </head>
  <body>
    <script>
      function convertToFahrenheit(tempInCelcius) {
        return (tempInCelcius * 9) / 5 + 32;
      }

      function covertToCecius(tempInFahrenheit) {
        return ((tempInFahrenheit - 32) * 5) / 9;
      }

      function convertTemp(degrees, unit) {
        if (unit === "C") {
          console.log(convertToFahrenheit(degrees));
        } else {
          console.log(
            `The converted temperature is: ${covertToCecius(degrees)}`
          );
        }
      }

      convertTemp(86, "F");
    </script>
  </body>
</html>
