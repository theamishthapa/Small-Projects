  <body>
    <script>
      function generatePattern(rows) {
        for (let i = 1; i <= rows; i++) {
          let rowPattern = "";
          for (let j = 1; j <= i; j++) {
            rowPattern = rowPattern + "*";
          }
          console.log(rowPattern);
        }
      }

      generatePattern(4);
    </script>
  </body>
